<form action="https://formspree.io/f/mjvpyyrz" method="POST">
 <fieldset>

   </br>

   <br>
   <div class="contact-me-format"><span>Format: 123-456-7890</span></div>
   <br>
   <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
   </br>

   <br>
   <label for="msg">Leave A Message</label>
   <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

   <br>
   <input type="submit" class = "btn-contact-me-form" value = "Contact Me">
 </fieldset>
